<div class="container" *ngIf="!filled; else alreadyFilled"> 
    <div class="d-flex justify-content-center">
        <div style=" margin-top:45px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="">
                <Label class="title">Training Room Request</Label>
                <form class="text-center border rounded border-dark p-4" (ngSubmit)="onSelect()"
                    [formGroup]="trainingForm" >
                    <div class="form2">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="label" for="start">Start Date:</label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="yyyy-mm-dd" name="startDate"
                                        formControlName="startDate" ngbDatepicker #d="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary btn-lg calendar" (click)="d.toggle()"
                                            type="button"></button>
                                    </div>
                                </div>
                                <div class="form-control-feedback" [ngStyle]="{'color':'red'}"
                                    *ngIf="startDate.errors && (startDate.dirty || startDate.touched)">
                                    <p *ngIf="startDate.hasError('required')">Start Date is required!</p>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="label" for="end">End Date:</label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="yyyy-mm-dd" name="endDate"
                                        formControlName="endDate" ngbDatepicker #d1="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary btn-lg calendar" (click)="d1.toggle()"
                                            type="button"></button>
                                    </div>
                                </div>
                                <div class="form-control-feedback" [ngStyle]="{'color':'red'}"
                                    *ngIf="endDate.errors && (endDate.dirty || endDate.touched)">
                                    <p *ngIf="endDate.hasError('required')">End Date is required!</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="label">Description:</label>
                                <div class="form-group shadow-textarea">
                                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="5"
                                        placeholder="Write something here..." formControlName="reason"></textarea>
                                    <div class="form-control-feedback" [ngStyle]="{'color':'red'}"
                                        *ngIf="reason.errors && (reason.dirty || reason.touched)">
                                        <p *ngIf="reason.hasError('required')">Description is required!</p>
                                        <p *ngIf="reason.hasError('minlength')">Description must be longer than 10
                                            characters</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn" class="btn final" [disabled]="!trainingForm.valid">Send Request</button>
                   
                </form>
                
            </div>
        </div>
    </div>
</div>
<ng-template #alreadyFilled>
<app-available-trainingrooms [trainingForm]="trainingForm"> </app-available-trainingrooms>
</ng-template>
